
<div>
    <div class="row justify-content-end my-3">
        <div class="col-4 input-group">
            <input type="text" class="form-control kw" value="{{ kw or '' }}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">일정검색</button>
            </div>
        </div>
    </div>
    <form id="searchForm" method="get" action="{{ url_for('schedule._list') }}">
        <input type="hidden" id="kw" name="kw" vakye="{{ kw or '' }}">
        <input type="hidden" id="page" name="page" value="{{ page }}">
    </form>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $(".page-link").on('click', function() {
            $("#page").val($(this).data("page"));
            $("#searchForm").submit();
        });
        $("#btn_search").on('click', function() {
            $("#kw").val($(".kw").val());
            $("#page").val(1);
            $("#searchForm").submit();
        });
    });
</script>
