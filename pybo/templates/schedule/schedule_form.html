{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">일정 등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
        </div>
        {% endfor %}
        <div class="form-group">
            <label for="start_date">일정시작일</label>
            <input type="datetime-local" class="form-control" name="start_date" id="start_date" value="{{ form.start_date.data or '' }}">
        </div>
        <div class="form-group">
            <label for="end_date">일정종료일</label>
            <input type="datetime-local" class="form-control" name="end_date" id="end_date" value="{{ form.end_date.data or '' }}">
        </div>
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea type="text" class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>


        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>

</div>

{% endblock %}
